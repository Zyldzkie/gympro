<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Setting</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        {% include 'includes/adminsidebar.html'%}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <header class="py-3">
            <h1 class="display-6 text-dark">Setting</h1>
          </header>

          <!-- Add New Item Form -->
          <div class="card p-4 mb-4">

            <form action="../updateuser" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="userId">
                      <i class="fas fa-id-card"></i>
                      {% if user.role != 'user' %}
                        Username:
                      {% else %}
                        ID Number:
                      {% endif %}
                    </label>
                    
                    <input
                      {% if user.role != 'user' %}
                      {% else %}
                      readonly

                      {% endif %}

                      type="text"
                      class="form-control"
                      id="userlogin"
                      name="userlogin"
                      value="{{ user.id_number }}"
                      required
                    />
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      value="{{ user.firstname }}"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      value="{{ user.lastname }}"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="birthdate"><i class="fas fa-calendar-alt"></i> Birthdate:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="birthdate"
                      name="birthdate"
                      value="{{ user.date_of_birth.strftime('%Y-%m-%d') }}"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="gender"><i class="fas fa-genderless"></i> Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                      <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                      <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                      <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="contactNumber"><i class="fas fa-phone"></i> Contact Number:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactNumber"
                      name="contactNumber"
                      value="{{ user.contact_number }}"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="newPassword"><i class="fas fa-key"></i> Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  name="newPassword"
                  value="{{ user.password }}"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save"></i> Update Settings
              </button>
            </form>
          </div>

      
        </main>
      </div>
    </div>
    <!-- Footer -->
    <footer class="admin-footer">
      <p>&copy; 2024 GymPro</p>
    </footer>
  </body>
</html>
