<style>
  .modal-dialog {
    margin-top: 15% !important;
  }

  html,
  body {
    height: 100%;
    margin: 0;
  }

  /* Sidebar Style */
  #sidebar {
    position: fixed;
    z-index: 99999;
    top: 0;
    left: 0;
    height: 100vh; /* Full height */
    width: 250px;
    padding-top: 20px;
    background-color: #0c0920; /* Sidebar background color */
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    display: block; /* Show by default on desktop */
  }

  /* Sidebar hidden on small screens */
  #sidebar.closed {
    transform: translateX(-250px); /* Hide sidebar off-screen */
  }

  /* Sidebar items style */
  #sidebar .list-group-item {
    padding: 12px 20px;
    border: none;
    border-radius: 0;
    background-color: transparent;
    color: #adb5bd; /* Default text color */
    text-decoration: none; /* Remove any text decoration */
  }

  /* Sidebar items hover style */
  #sidebar .list-group-item:hover {
    background-color: transparent; /* No background color on hover */
    color: #20f58a; /* Green color on hover */
    text-decoration: none; /* Remove underline */
  }

  /* Sidebar active item style */
  #sidebar .list-group-item.active {
    background-color: transparent; /* No background color on active */
    color: #20f58a; /* Active item color */
  }

  /* Sidebar logo */
  #sidebar .logo {
    display: block;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Sidebar title */
  #sidebar .logo img {
    margin-bottom: 10px;
  }

  #sidebar .logo h3 {
    color: #20f58a; /* Title color */
    margin-top: 10px;
  }

  /* Main Content */
  .main-content {
    margin-left: 250px;
    padding: 20px;
    transition: margin-left 0.3s ease-in-out;
    flex-grow: 1; /* Allow content to expand */
  }

  /* Ensure the container takes full height */
  .container-fluid {
    display: flex;
    flex-direction: column;
    min-height: 100%;
  }

  /* Adjust the margin of main content on small screens */
  @media (max-width: 768px) {
    .main-content {
      margin-left: 0;
    }
    /* Sidebar should be hidden on mobile */
    #sidebar {
      display: none; /* Hide sidebar initially on mobile */
    }
    /* Sidebar should be shown when not "closed" on mobile */
    #sidebar.open {
      display: block;
    }
  }

  /* Footer Style */
  footer {
    background-color: #0c0920;
    color: white;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto; /* Push the footer to the bottom */
  }

  /* Navbar style */
  .navbar {
    background-color: #0c0920; /* Dark background for navbar */
    color: #20f58a; /* Green text color */
    z-index: 9999;
  }

  .navbar .navbar-brand {
    color: #20f58a; /* Green text for the navbar brand */
  }

  .navbar .navbar-brand:hover {
    color: #adb5bd; /* Text color on hover */
  }

  /* Title styling */
  h2 {
    margin-top: 0;
  }
  a:hover {
    color: #20f58a !important;
  }
</style>
