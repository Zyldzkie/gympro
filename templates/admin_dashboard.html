<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <script>
    async function fetchAdminData() {
      try {
        const response = await fetch("/admin/data");
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        document.getElementById("totalMembers").innerText =
          data.total_members || 0;
        document.getElementById("totalBookings").innerText =
          data.total_bookings || 0;
        document.getElementById("totalEquipment").innerText =
          data.total_equipment || 0;
      } catch (error) {
        console.error("Error fetching admin data:", error);
      }
    }
    setInterval(fetchAdminData, 5000);
    window.onload = fetchAdminData;
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      {% include 'includes/adminsidebar.html'%}

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <header class="py-3">
          <h1 class="display-6 text-dark">Admin Dashboard</h1>
        </header>
        <h2 class="text-secondary">Overview</h2>

        <div class="row g-4">
          <!-- Dashboard Cards -->
          <div class="col-md-6 col-lg-3">
            <a href="{{ url_for('admin_membership') }}" class="dashboardcard card p-3 text-center">
              <div class="card-body">
                <i class="fas fa-users fa-2x mb-2" style="color: #007bff"></i>
                <!-- Blue color -->
                <h3>Total Members</h3>
                <p id="totalMembers">0</p>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-lg-3">
            <a href="{{ url_for('admin_booking') }}" class="dashboardcard card p-3 text-center">
              <div class="card-body">
                <i class="fas fa-calendar-alt fa-2x mb-2" style="color: #28a745"></i>
                <!-- Green color -->
                <h3>Upcoming Appointments</h3>
                <p id="totalBookings">0</p>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-lg-3">
            <a href="{{ url_for('admin_borrowing') }}" class="dashboardcard card p-3 text-center">
              <div class="card-body">
                <i class="fas fa-cogs fa-2x mb-2" style="color: #fd7e14"></i>
                <!-- Orange color -->
                <h3>Borrowed Equipment</h3>
                <p id="totalEquipment">0</p>
              </div>
            </a>
          </div>
          <div class="col-md-6 col-lg-3">
            <a href="{{ url_for('admin_notifications') }}" class="dashboardcard card p-3 text-center">
              <div class="card-body">
                <i class="fas fa-bell fa-2x mb-2" style="color: #dc3545"></i>
                <!-- Red color -->
                <h3>Notifications</h3>
                <p>{{notification_count}}</p>
              </div>
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer class="admin-footer text-center">
    <p>&copy; 2024 GymPro</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
