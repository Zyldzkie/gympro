<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0c0920"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Feedback</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="toggleSidebar()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Home and Logout removed from Navbar -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row flex-grow-1">
        <!-- Sidebar Section -->
        {% include 'includes/sidebar.html' %}

        <!-- Main Content for Feedback -->
        <div class="col-md-9 main-content">
          <section class="feedback-section mb-4">
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %}
            <div
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <strong>Success!</strong>
              {% for category, message in messages %} {{ message }} {% endfor %}
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endif %} {% endwith %}
            <h2 class="text-center mb-3">Feedback</h2>

            <form action="submitFeedback" method="post">
              <div class="form-group">
                <label for="feedbackText">
                  <i class="fas fa-comments"></i> Your Feedback:
                </label>
                <textarea
                  class="form-control"
                  id="feedbackText"
                  name="feedbackText"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane"></i> Submit Feedback
              </button>
            </form>
          </section>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 GymPro</p>
    </footer>
  </body>
</html>
