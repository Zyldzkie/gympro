<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <style>
      :root {
        --primary-color: #0c0920;
        --accent-color: #20f58a;
        --card-bg: #ffffff;
        --text-primary: #2c3e50;
        --text-secondary: #95a5a6;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn {
        background: #0c0920;
      }

      body {
        background-color: #f8f9fa;
      }

      .main-content {
        padding: 2rem;
      }

      .feedback-section {
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 2rem;
        margin-top: 1rem;
      }

      h2 {
        color: var(--text-primary);
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        color: var(--text-primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-group i {
        color: var(--accent-color);
        margin-right: 0.5rem;
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.2rem rgba(32, 245, 138, 0.25);
      }

      textarea.form-control {
        min-height: 150px;
        resize: vertical;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        padding: 1rem;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 1rem;
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-color);
        opacity: 0.9;
        transform: translateY(-2px);
        color: var(--accent-color);
      }

      .btn-primary i {
        margin-right: 0.5rem;
      }

      .alert {
        border-radius: 10px;
        border: none;
        box-shadow: var(--shadow);
        margin-bottom: 1.5rem;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        padding: 1rem 1.5rem;
      }

      .alert button.close {
        color: #155724;
        opacity: 0.8;
      }

      footer {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }

      @media (max-width: 767px) {
        .main-content {
          padding: 1rem;
        }
        
        .feedback-section {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0c0920"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Feedback</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="toggleSidebar()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Home and Logout removed from Navbar -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row flex-grow-1">
        <!-- Sidebar Section -->
        {% include 'includes/sidebar.html' %}

        <!-- Main Content for Feedback -->
        <div class="col-md-9 main-content">
          <section class="feedback-section mb-4">
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %}
            <div
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <strong>Success!</strong>
              {% for category, message in messages %} {{ message }} {% endfor %}
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endif %} {% endwith %}
            <h2 class="text-center mb-3">Feedback</h2>

            <form action="submitFeedback" method="post">
              <div class="form-group">
                <label for="feedbackText">
                  <i class="fas fa-comments"></i> Your Feedback:
                </label>
                <textarea
                  class="form-control"
                  id="feedbackText"
                  name="feedbackText"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane"></i> Submit Feedback
              </button>
            </form>
          </section>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 GymPro</p>
    </footer>
  </body>
</html>
