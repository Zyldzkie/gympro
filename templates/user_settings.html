<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Settings</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0c0920"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Appointment </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="toggleSidebar()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Home and Logout removed from Navbar -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row flex-grow-1">
        <!-- Sidebar Section -->
        {% include 'includes/sidebar.html' %}

        <!-- Main Content for Settings -->
        <div class="col-md-9 main-content">
            {% with messages = get_flashed_messages(with_categories=true) %} {% if
                messages %}
                <div
                  class="alert alert-success alert-dismissible fade show"
                  role="alert"
                >
                  <strong>Success!</strong>
                  {% for category, message in messages %} {{ message }} {% endfor %}
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endif %} {% endwith %}
          <!-- Settings Section -->
          <section class="settings-section mb-4">
            <h2 class="text-center mb-3">Update Settings</h2>
         
            <form action="/updateuser" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="userId">
                    <i class="fas fa-id-card"></i> ID Number:
                  </label>
                  <input readonly
                    type="text"
                    class="form-control"
                    id="userId"
                    name="userId"
                    value="{{ user.id_number }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="imageUpload">
                    <i class="fas fa-image"></i> Upload Image:
                  </label>
                  <input
                    type="file"
                    class="form-control"
                    id="imageUpload"
                    name="imageUpload"
                    accept="image/*"
                    
                  />
                </div>
                
                <div class="form-group">
                  <label for="firstName">
                    <i class="fas fa-user"></i> First Name:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    value="{{ user.firstname }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="lastName">
                    <i class="fas fa-user"></i> Last Name:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    value="{{ user.lastname }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="birthdate">
                    <i class="fas fa-calendar-alt"></i> Birthdate:
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthdate"
                    name="birthdate"
                    value="{{ user.date_of_birth.strftime('%Y-%m-%d') }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="gender">
                    <i class="fas fa-genderless"></i> Gender:
                  </label>
                  <select class="form-control" id="gender" name="gender" required>
                    <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="contactNumber">
                    <i class="fas fa-phone"></i> Contact Number:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="contactNumber"
                    name="contactNumber"
                    value="{{ user.contact_number }}"
                    required
                  />
                </div>
              
      
                <div class="form-group">
                  <label for="newPassword">
                    <i class="fas fa-key"></i> Password:
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    name="newPassword"
                    required
                    value="{{ user.password }}"

                  />
                </div>
              
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-save"></i> Update Settings
                </button>
              </form>
              
              
          </section>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 GymPro</p>
    </footer>
  </body>
</html>
